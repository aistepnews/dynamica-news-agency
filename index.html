<script>
document.addEventListener('DOMContentLoaded', function() {
    // تفعيل القائمة الجوالية بأمان
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // تحميل الأخبار من الواجهة الخلفية
    async function loadNews() {
        const latestNewsContainer = document.getElementById('latest-news');

        // عرض رسالة جاري التحميل أولاً
        latestNewsContainer.innerHTML = `
            <div class="text-center w-full col-span-3">
                <div class="text-blue-600 font-semibold text-lg">جاري تحميل الأخبار...</div>
            </div>
        `;

        try {
            const response = await fetch('https://dynamica-news-api.onrender.com/news');
            const newsList = await response.json();
            
            latestNewsContainer.innerHTML = ''; // مسح رسالة التحميل

            newsList.forEach(news => {
                const card = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden news-card">
                        <img src="${news.image_url || 'https://via.placeholder.com/400x250?text=صورة+خبر'}" alt="صورة الخبر" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <span class="text-blue-600 text-sm font-medium">${news.category || news.source || 'أخبار'}</span>
                            <h3 class="text-xl font-bold mt-2 mb-3">${news.title || 'عنوان غير متوفر'}</h3>
                            <p class="text-gray-600 mb-4">${news.summary ? news.summary.slice(0, 100) + '...' : 'لا يوجد ملخص متاح.'}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-500 text-sm">${news.date ? new Date(news.date).toLocaleString('ar-EG') : ''}</span>
                                <a href="${news.source_url || news.link || '#'}" target="_blank" class="text-blue-600 hover:underline">اقرأ المزيد</a>
                            </div>
                        </div>
                    </div>
                `;
                latestNewsContainer.innerHTML += card;
            });

        } catch (error) {
            console.error('فشل تحميل الأخبار:', error);
            latestNewsContainer.innerHTML = `
                <div class="text-center w-full col-span-3 text-red-600 font-semibold text-lg">
                    فشل تحميل الأخبار. حاول لاحقاً.
                </div>
            `;
        }
    }

    loadNews();
});
</script>
